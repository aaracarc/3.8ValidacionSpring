<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="#{titulo.crearCliente}"></title>
</head>

<body>

<div class="container mt-4">
    <form th:action="@{/clientes/crear}" th:object="${cliente}" method="post">

        <div class="row justify-content-center align-items-center">
            <div class="col">
                <h1 th:text="#{titulo.crearCliente}"></h1>
            </div>
            <div class="col">
                <div>
                    <button type="submit" class="btn btn-primary" th:text="#{boton.crear}"></button>
                </div>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-2">
                <label th:text="#{label.nombre}"></label>
                <input class="form-control" th:field="*{nombre}"/>
                <ul class="alert alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></ul>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-2">
                <label th:text="#{label.apellido1}"></label>
                <input class="form-control" th:field="*{apellido1}"/>
                <ul class="alert alert-danger" th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}"></ul>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-2">
                <label th:text="#{label.apellido2}"></label>
                <input class="form-control" th:field="*{apellido2}"/>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-2">
                <label th:text="#{label.ciudad}"></label>
                <input class="form-control" th:field="*{ciudad}"/>
                <ul class="alert alert-danger" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></ul>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-2">
                <label th:text="#{label.categoria}"></label>
                <input class="form-control" th:field="*{categoria}"/>
                <ul class="alert alert-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></ul>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-2">
                <label th:text="#{label.email}"></label>
                <input class="form-control" th:field="*{email}"/>
                <ul class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></ul>
            </div>
        </div>

    </form>
</div>

</body>
</html>
